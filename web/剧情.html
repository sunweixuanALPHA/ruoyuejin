<h3 style="text-align: center">
  
剧情&nbsp;</h3>
<p>第一话的内容主要概括了日向翔阳受到乌野高中的“小巨人”的影响，从而走上了排球之路。在初中时期，由于没有伙伴，只能独自一人练习。<br>
  在第一次的比赛中遇见了有着“球场上的王者”之称的影山飞雄。尽管两人所在的队伍实力差距悬殊巨大，但日向所展现出来的超群的运动神经以及对于胜负的强烈心深深地震撼到了影山飞雄。</p>
<p>比赛结束后，两人对于胜利的执著以及排球运动的热爱让两人结下了不解之缘，并拟定对方作为自己的假想对手。<br>
  直到一段时间后，两人纷纷升上高中，在命运的玩笑下，他们都进入了乌野中学，一起成为了乌野高中排球社的一员。自此，属于“王者”以及“小乌鸦”的命运丝线打上了一个解不开的死结。</p>

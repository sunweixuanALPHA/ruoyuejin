  《排球少年》是由日本漫画家古馆春一创作的一部以高校排球为题材的运动漫画 这部漫画讲述了主人公日向翔阳 从小小的梦想出发 不断追求进步，最终与队友一同冲击全国大赛的故事

故事背景设定在日本 并有一些地点如仙台站 仙台体育馆等出现于剧情中
主人公日向翔阳起初是一个对排球一知半解的小个子学生，但在一次偶然的机会下，他被一位被称为“小巨人”的球员深深地吸引了 此后 他决定投身于排球的学习之中 尽管面临种种困难
该作品以其热血的情节和不放弃的精神赢得了读者们的喜爱。其TV动画版本也在全球范围内受到了广泛的关注和好评</p>
